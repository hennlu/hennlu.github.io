Hall Algebras and Quantum Symmetric Pairs



<br>

<br>
Abstract: I will give an introduction to Hall algebra realizations of quantum symmetric pairs obtained recently by Lu and Wang. We will focus on the example of the projective line and the q-Onsager algebra.
